<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">圈提</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<ul class="mui-table-view mui-table-view-radio">
					<li class="mui-table-view-cell mui-selected">
						<a class="mui-navigate-right" id="BOC">中国银行</a>
					</li>
				</ul>
				<div class="mui-input-row">
					<label>账户姓名</label>
					<input id="memberName" type="text" class="mui-input-clear" placeholder="会员姓名" />
				</div>
				<div class="mui-input-row">
					<label>会员账号</label>
					<input id="memberNo" type="text" class="mui-input-clear" placeholder="1000000000000" />
				</div>
				<div class="mui-input-row">
					<label>圈提金额</label>
					<input id="withDrawQty" type="text" class="mui-input-clear" placeholder="请输入圈提金额">
				</div>
				<div class="mui-input-row">
					<label>主卡密码</label>
					<input id="passWord" type="password" class="mui-input-clear" placeholder="******" />
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='btnReg' class="mui-btn mui-btn-block mui-btn-primary">确认圈提</button>
			</div>
		</div>
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../js/module/withdrawal.js"></script>

			//Todo 判断圈提是否绑定
			(function($, doc) {
				$.init();
				$.plusReady(function() {

				});
			}(mui, document));
		</script>

</html>
