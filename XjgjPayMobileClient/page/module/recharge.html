<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">圈存</h1>
		</header>
		<div class="mui-content">
			<form class="mui-input-group">
				<div class="mui-input-row">
					<label>银行卡号</label>
					<input id="accNo" type="text" class="mui-input-clear" placeholder="请核对银行账号" readonly="readonly">
				</div>
				<div class="mui-input-row">
					<label>账户姓名</label>
					<input id="accName" type="text" class="mui-input-clear" placeholder="请核对账户姓名" readonly="readonly" />
				</div>
				<div class="mui-input-row">
					<label>圈存金额</label>
					<input id="money" type="text" class="mui-input-clear" placeholder="请输入圈存金额">
				</div>
				<div class="mui-input-row">
					<label>主卡密码</label>
					<input id="memberPass" type="password" class="mui-input-clear" placeholder="请输入主卡密码">
				</div>
				<div class="mui-input-row">
					<input id='sms_code' type="text" class="mui-input-clear mui-input" placeholder="短信验证码" style="width: 60%;float: left;">
					<button id='btnGetSms' class="mui-btn" data-loading-text="60秒后重新获取" style="width: 38%">获取验证码</button>
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='btnReg' class="mui-btn mui-btn-block mui-btn-primary">确认圈存</button>
			</div>
		</div>
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../js/common/common.js"></script>
		<script type="text/javascript">
			(function($, doc) {
				$.init();

				function toLogin() {
					plus.nativeUI.toast('请登录');
					$.openWindow({
						url: '../login/login.html',
						id: 'login'
					});
				}
				$.plusReady(function() {
					var localSettings = common.getSettings();
					if(common.isEmptyObject(localSettings)) {
						toLogin();
						return false;
					}

					var accNo = doc.getElementById('accNo');
					var accName = doc.getElementById('accName');
					var money = doc.getElementById('money');
					var memberPass = doc.getElementById('memberPass');
					var bindAcc = {};
					var data = {};

					window.addEventListener('show', function() {
						//加载已绑定的圈存银行卡
						$.post(common.getServiceUrl('getFirstMemberBankcard'), {
							access_token: localSettings.access_token,
							memberInfoId: localSettings.member_pk,
							isRecharge: 1
						}, function(result) {
							if(result.success) {
								bindAcc = result.data;
								accNo.value = bindAcc.bankAccCard;
								accName.value = bindAcc.bankAccName;
							} else {
								plus.nativeUI.toast(common.msg.msgServerErr());
							}
						}, 'json');
					}, false);

					//	------begin: 提交预支付交易并获取短信验证码------
					btnGetSms.addEventListener('tap', function() {
						btnGetSms.disabled = true;

						var count = 60;
						var timer = setInterval(function() {
							if(count === 0) {
								clearInterval(timer);
								btnGetSms.disabled = false;
								btnGetSms.innerHTML = '获取验证码';
							} else {
								btnGetSms.innerHTML = count + '秒后重新获取';
								count--;
							}
						}, 1000);

						//获取验证码之前验证表单
						if(common.isDigit(money.value)) {
							plus.nativeUI.toast('请输入圈存金额');
							return false;
						}
						if(common.isNullOrEmpty(memberPass.value)) {
							plus.nativeUI.toast('请输入主卡密码');
							return false;
						}
						if(common.isNullOrEmpty(accNo.value)) {
							return false;
						}
						if(common.isNullOrEmpty(accName.value)) {
							return false;
						}

						//TODO  请求结算系统验证主卡密码
						$.post(common.getServiceUrl('checkMemberPass'), {
							access_token: localSettings.access_token,
							memberNo: localSettings.member_no,
							password: memberPass.value
						}, function(result) {
							if(result.result == '1') {
								//提交预交易并发送短信验证码
								$.post(common.getServiceUrl('preRecharge'), {
									access_token: localSettings.access_token,
									bind_id: bindAcc.bfBindId,
									txn_amt: money.value
								}, function(result) {
									if(result.success) {
										data = result.data;
									} else {
										plus.nativeUI.toast(result.msg);
									}
									clearInterval(timer);
									btnGetSms.disabled = false;
									btnGetSms.innerHTML = '获取验证码';
								}, 'json');
							} else {
								plus.nativeUI.toast(result.message);
								return false;
							}
						}, 'json');
					});
					//	------end: 提交预支付交易并获取短信验证码------

					//------begin: 确认圈存交易------
					btnSubmit.addEventListener('tap', function() {
						if(common.isNullOrEmpty(sms_code.value)) {
							plus.nativUI.toast('请输入短信验证码');
							return false;
						}
						data.sms_code = sms_code.value;
						$.post(common.getServiceUrl('recharge'), data, function(result) {
							if(result.success) {
								plus.nativeUI.toast(result.msg);
								//TODO 圈存成功后，转向交易结果页面
							} else {
								plus.nativeUI.toast(result.msg);
							}
						})
					});
					//------end: 确认圈存交易------
				});
			}(mui, document));
		</script>
	</body>

</html>
