<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link href="../../lib/mui/css/mui.min.css" rel="stylesheet" />
		<link href="../../css/style.css" rel="stylesheet" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">注册</h1>
		</header>
		<div class="mui-content">
			<form id="regInfoForm" class="mui-input-group">
				<div class="mui-input-row">
					<label>姓名</label>
					<input id='txtName' type="text" class="mui-input-clear mui-input" placeholder="请输入真实姓名">
				</div>
				<div class="mui-input-row">
					<label>身份证</label>
					<input id='txtIdCard' type="text" class="mui-input-clear mui-input" placeholder="请输入身份证号码">
				</div>
				<div class="mui-input-row">
					<label>密码</label>
					<input id='txtPwd' type="password" class="mui-input-clear mui-input" placeholder="请输入6位数字密码">
				</div>
				<div class="mui-input-row">
					<label>确认</label>
					<input id='txtPwdConfirm' type="password" class="mui-input-clear mui-input" placeholder="请确认密码">
				</div>
				<div class="mui-input-row">
					<label>邮箱</label>
					<input id='txtEmail' type="email" class="mui-input-clear mui-input" placeholder="请输入邮箱">
				</div>
				<div class="mui-input-row">
					<label>商品去向</label>
					<input id='txtToAddr' type="text" class="mui-input-clear mui-input" placeholder="请输入商品去向地址">
				</div>
			</form>
			<div class="mui-content-padded">
				<button id='btnReg' class="mui-btn mui-btn-block mui-btn-primary">注册或绑定</button>
			</div>
		</div>
		<script src="../../lib/mui/js/mui.min.js"></script>
		<script src="../../js//login/login.js"></script>
		<script>
			(function($, doc) {
				$.init();
				$.plusReady(function() {
					var mobile_num = plus.webview.currentWebview().mobile_num;
					var settings = app.getSettings();
					var btnReg = doc.getElementById('btnReg');
					var txtName = doc.getElementById('txtName');
					var txtIdCard = doc.getElementById('txtIdCard');
					var txtPwd = doc.getElementById('txtPwd');
					var txtPwdConfirm = doc.getElementById('txtPwdConfirm');
					var txtEmail = doc.getElementById('txtEmail');
					var txtToAddr = doc.getElementById('txtToAddr');
					btnReg.addEventListener('tap', function(event) {
						var regInfo = {
							memberName: txtName.value,
							idCard: txtIdCard.value,
							pwd: txtPwd.value,
							email: txtEmail.value,
							toAddr: txtToAddr.value
						};
						var pwdConfirm = txtPwdConfirm.value;
						if(pwdConfirm != regInfo.pwd) {
							plus.nativeUI.toast('密码两次输入不一致');
							return;
						}
						app.reg(regInfo, function(err) {
							if(err) {
								plus.nativeUI.toast(err);
								return;
							}
							plus.nativeUI.toast('注册成功');
							/*
							 * 注意：
							 * 1、当前应用启动页就是登录页面，因此注册成功后，直接显示登录页即可；
							 * 2、如果以后启动页不是登录页，则需修改，使用mui.openWindow打开登录页面
							 */
							plus.webview.getLaunchWebview().show("pop-in", 200, function() {
								plus.webview.currentWebview().close("none");
							});
							//若启动页不是登录页，则需通过如下方式打开登录页
							//							$.openWindow({
							//								url: 'login.html',
							//								id: 'login',
							//								show: {
							//									aniShow: 'pop-in'
							//								}
							//							});
						});
					});
				});
			}(mui, document));
		</script>
	</body>

</html>
