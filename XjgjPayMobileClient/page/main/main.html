		<script>
			(function($, doc) {
				$.init();

				//----------begin: 顶部标题栏-------------------
				var settings = app.getSettings();
				//var account = doc.getElementById('account');
				//
				window.addEventListener('show', function() {
					//var state = app.getState();
					//account.innerText = state.mobile;
				}, false);
				$.plusReady(function() {
					var settingPage = $.preload({
						"id": 'setting',
						"url": '../module/setting.html'
					});
					//设置
					var settingButton = doc.getElementById('setting');
					//settingButton.style.display = settings.autoLogin ? 'block' : 'none';
					settingButton.addEventListener('tap', function(event) {
						$.openWindow({
							id: 'setting',
							show: {
								aniShow: 'pop-in'
							},
							styles: {
								popGesture: 'hide'
							},
							waiting: {
								autoShow: false
							}
						});
					});
					//----------end: 顶部标题栏-------------------

					//----------begin: 轮播图片-------------------
					var gallery = mui('.mui-slider');
					gallery.slider({
						interval: 5000 //自动轮播周期，若为0则不自动播放，默认为0；
					});
					//----------end: 轮播图片-------------------

					//----------begin: 九宫格菜单-------------------
					var pageRecharge = $.preload({
						"id": 'pageRecharge',
						"url": '../module/recharge.html'
					});
					var pageWidthdrawal = $.preload({
						"id": 'pageWidthdrawal',
						"url": '../module/withdrawal.html'
					});
					var pageBank = $.preload({
						"id": 'pageBank',
						"url": '../module/bank.html'
					});

					$mui('.mui-grid-9').on('tab', 'li', function() {
						//TODO 单击图标以原生窗体的方式打开
						//关于和中行增值服务的网址改为5+接口打开网址，不使用iframe
					});
					//----------end: 九宫格菜单-------------------

					//----------begin: 底部导航栏-------------------
					var Index = 0;
					var subpages = ['../module/person.html', '../module/website.html', '../module/about.html'];
					mui.plusReady(function() {
						var self = plus.webview.currentWebview();
						for(var i = 0; i < subpages.length; i++) {
							var sub = plus.webview.create(subpages[i], subpages[i], {
								top: '45px',
								bottom: '50px'
							});
							if(i != Index) {
								sub.hide();
							}
							self.append(sub);
						}
					});
					//当前激活选项
					var activeTab = subpages[Index];
					var title = document.querySelector(".mui-title");
					//选项卡点击事件
					mui('.mui-bar-tab').on('tap', 'a', function(e) {
						//获取目标子页的id
						var targetTab = this.getAttribute('href');
						if(targetTab == activeTab) {
							return;
						}
						//更换标题
						title.innerHTML = this.querySelector('.mui-tab-label').innerHTML;
						//显示目标选项卡
						plus.webview.show(targetTab);
						//隐藏当前选项卡
						plus.webview.hide(activeTab);
						//更改当前活跃的选项卡
						activeTab = targetTab;
					});
					//----------end: 底部导航栏---------------------

					//----------begin: 按键事件----------------
					$.oldBack = mui.back;
					var backButtonPress = 0;
					$.back = function(event) {
						backButtonPress++;
						if(backButtonPress > 1) {
							plus.runtime.quit();
						} else {
							plus.nativeUI.toast('再按一次退出应用');
						}
						setTimeout(function() {
							backButtonPress = 0;
						}, 1000);
						return false;
					};
					//----------end: 按键事件----------------
				});
			}(mui, document));
		</script>
